name: Build APK with Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        # استفاده از Docker image معتبر
        docker run --rm \
          -v "$(pwd):/src" \
          crazymax/buildozer:latest \
          buildozer android debug
          
    - name: Check for APK
      run: |
        echo "Checking for APK file..."
        if [ -f "bin/*.apk" ]; then
          echo "✅ APK found!"
          ls -lh bin/*.apk
        else
          echo "Searching for APK..."
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: bin/*.apk
        if-no-files-found: warn
