name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
          
    - name: Install Buildozer and Cython
      run: |
        pip install --user --upgrade buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: List directory contents (for debugging)
      run: |
        echo "Listing project directory:"
        ls -la
        echo ""
        echo "Checking buildozer.spec:"
        if [ -f "buildozer.spec" ]; then
          echo "buildozer.spec exists"
          head -20 buildozer.spec
        else
          echo "buildozer.spec does NOT exist"
        fi
        
    - name: Build APK with Buildozer
      run: |
        buildozer android clean  # پاکسازی ساخت‌های قبلی
        buildozer -v android debug  # ساخت با حالت verbose
      timeout-minutes: 60  # افزایش زمان انتظار
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AI-Assistant-APK
        path: bin/*.apk
        retention-days: 5
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          bin/
        retention-days: 5
