name: Build APK for Android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # استفاده از Ubuntu 22.04 که پایدارتر است
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          curl \
          wget \
          sudo \
          software-properties-common
        
    - name: Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip wheel setuptools
        pip3 install --user --upgrade buildozer cython virtualenv
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Verify Buildozer installation
      run: |
        buildozer --version
        which buildozer
        
    - name: Initialize Buildozer (if needed)
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        else
          echo "buildozer.spec already exists"
          ls -la buildozer.spec
        fi
        
    - name: Build APK with Buildozer
      run: |
        # پاکسازی ساخت‌های قبلی
        buildozer android clean || true
        
        # ساخت APK با لاگ کامل
        buildozer -v android debug 2>&1 | tail -200
        
        # نمایش فایل‌های ساخته شده
        echo "Build files:"
        ls -la bin/ || echo "bin/ directory not found"
        ls -la .buildozer/android/platform/build-*/. || echo "Build directories not found"
        
      timeout-minutes: 60
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AI-Assistant-APK
        path: bin/*.apk
        retention-days: 7
        if-no-files-found: error
        
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-failure-logs
        path: |
          .buildozer/
        retention-days: 7
