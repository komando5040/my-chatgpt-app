name: Build APK for Android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          curl \
          wget \
          sudo \
          software-properties-common \
          ninja-build \
          unzip \
          ccache
        
    - name: Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip wheel setuptools
        pip3 install --user --upgrade buildozer cython virtualenv
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Verify Buildozer installation
      run: |
        buildozer --version
        which buildozer
        
    - name: Configure Buildozer
      run: |
        # نمایش ساختار پروژه
        echo "=== Project Structure ==="
        ls -la
        
        echo -e "\n=== buildozer.spec content ==="
        head -50 buildozer.spec || echo "No buildozer.spec found"
        
        # ایجاد فایل spec اگر وجود ندارد
        if [ ! -f "buildozer.spec" ]; then
          echo "Creating buildozer.spec..."
          buildozer init
        fi
        
    - name: Build APK with Buildozer (with detailed logs)
      run: |
        echo "=== Starting Buildozer build ==="
        
        # پاکسازی
        echo "Cleaning previous builds..."
        buildozer android clean || true
        
        # دانلود dependencies
        echo "Downloading dependencies..."
        buildozer android update || true
        
        # ساخت با لاگ کامل
        echo "Building APK (this will take 20-30 minutes)..."
        
        # اجرای buildozer با timeout و ذخیره خروجی
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log
        
        # بررسی خروجی
        echo -e "\n=== Build Summary ==="
        tail -100 build.log
        
        # بررسی فایل‌های ساخته شده
        echo -e "\n=== Checking for APK files ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK file found!"
          ls -lh bin/*.apk
        else
          echo "❌ No APK file found in bin/"
          echo "Checking .buildozer directory..."
          find .buildozer -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          
          # نمایش خطاها از لاگ
          echo -e "\n=== Last 50 lines of build.log ==="
          tail -50 build.log
          
          echo -e "\n=== Checking for common errors ==="
          grep -i "error\|fail\|exception" build.log | head -20 || true
        fi
        
      timeout-minutes: 45
        
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AI-Assistant-APK
        path: bin/*.apk
        retention-days: 7
        if-no-files-found: error
        
    - name: Upload build directory on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-directory
        path: .buildozer
        retention-days: 7
